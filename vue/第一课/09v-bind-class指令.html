<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active{
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:index="index" v-on:focus="onFocus" v-on:blur="onBlur">
        <!-- <a href="#" v-bind:class="className">蜡笔小新</a> -->
        <!-- <a href="#" v-bind:class="className">蜡笔小新</a> -->
        <a
           href="#" 
           v-bind:class=
           "
           [
                'abc',
                {
                active:actived,
                item:true
                },
                {
                    aa:true,
                    bb:true
                }
            ]
           "
        
        >蜡笔小新
        </a>
    </div>

    <script>

        /**
         * v-bind:class
         *1.可以绑定 数组
         * 如果数组时字符串 他会根据(,)来进行分割
         * 可以支持数组加对象的组合，也可以再加上字符串组合，
         * (使用对象的时候key作为class名称，value作为决定要不要添加到标签上)
         *2.可以绑定 对象
         *   key:value(boolean) value 的布尔值用于决定这个样式名称(key)要不要添加到标签上
         *3. 可以绑定  字符串
         */
        const app = new Vue({
            el:"#app",
            data:{
                index:1,
                // className:"aaa"

                // 数组是字符串的时候
                // className:[
                //     "xx", "yy"
                // ]

                // 数组是对象的时候
                actived:false,
                className:{
                    key:false,
                    xiaoxin:true,
                }
            },
            methods:{
                onFocus(){
                    this.actived = true
                },
                onBlur(){
                    this.actived = false
                }
            }
        })
    </script>
</body>
</html>
